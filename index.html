<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin Bulk Connection Remover - Script made by Naiem</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="heading">
                <img src="linkedin.png" class="logo" alt="logo">
                <div class="title">
                    <h1>Linkedin</h1>
                    <h2>Bulk Connection Remover</h2>
                </div>
            </div>
            <div class="content">
                <div class="form">
                    <div class="row">
                        <div class="col col-2">
                            <label for="target">Connections iteration</label>
                            <input type="number" id="target" min="1">
                        </div>
                        <div class="col col-2">
                            <label for="loading_status">Loading Status</label>
                            <select id="loading_status">
                                <option value="true">Show</option>
                                <option value="false" selected>Hide</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-1">
                            <label for="uname">Excluded usernames</label>
                            <input type="text" name="uname[]" placeholder="username_1"/>
                            <div class="add-uname">
                                <span class="add" titel="Add a new username"></span>
                            </div>
                        </div>
                    </div><div class="row">
                        <div class="col col-1">
                            <button type="submit">Generate Code</button>
                        </div>
                    </div>
                </div>
                <div name="result"></div>
            </div>
            <div class="tab-mobile">
                <p>You must visit from desktop to generate the code</p>
            </div>
        </div>
        <div class="footer">
            <p>Script made by <a href="https://facebook.com/naiemofficial" target="_blank" class="developer"><b>Naiem</b></a></p>
            <p>Visit <a href="https://naiem.info" target="_blank">www.naiem.info</a></p>
        </div>
    </div>
    <script src="jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
